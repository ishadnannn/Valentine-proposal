<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Proposal üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Pacifico&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#ff4d6d,#ff85a1,#a855f7);
}.hearts, .sparkles{ position:fixed; inset:0; pointer-events:none; }

.heart{ position:absolute; font-size:20px; animation:float 10s linear infinite; }

@keyframes float{ 0%{transform:translateY(100vh) scale(0.5);opacity:0} 10%{opacity:1} 100%{transform:translateY(-10vh) scale(1.2);opacity:0} }

.container{ text-align:center; padding:20px; z-index:10; }

h1{ font-size:clamp(28px,7vw,56px); color:#fff; text-shadow:0 0 15px #ffb3d9,0 0 30px #ff4d6d; animation:pulse 2s infinite; }

@keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }

.buttons{ margin-top:30px; display:flex; gap:20px; justify-content:center; }

button{ font-size:20px; padding:14px 30px; border:none; border-radius:50px; cursor:pointer; transition:transform .3s,box-shadow .3s; }

#yes{ background:linear-gradient(135deg,#ff2d75,#ff85a1); color:#fff; box-shadow:0 10px 25px rgba(255,45,117,.5); } #yes:active{transform:scale(.95)}

#no{ background:#fff; color:#ff2d75; position:relative; }

.celebrate{ display:none; text-align:center; }

.celebrate h2{ font-size:clamp(30px,8vw,64px); color:#fff; text-shadow:0 0 20px #ff4d6d; animation:bounce 1s infinite alternate; }

@keyframes bounce{ from{transform:translateY(0)} to{transform:translateY(-10px)} }

.gifs{ display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:10px; margin-top:20px; }

.gifs img{ width:100%; border-radius:16px; } </style>

</head>
<body><div class="hearts" id="hearts"></div><div class="container" id="question">
  <h1>PREETI, WILL YOU BE MY VALENTINE? üíò</h1>
  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
  </div>
</div><div class="container celebrate" id="celebrate">
  <h2>I KNEW YOU LOVE ME üíñ</h2>
  <div class="gifs">
    <img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
  </div>
</div><script>
const hearts=document.getElementById('hearts');
const emojis=['‚ù§Ô∏è','üíñ','üíò','üíù','üíï','üíû','üíì'];
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=6+Math.random()*6+'s';
  h.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},300);

const no=document.getElementById('no');
no.addEventListener('mouseenter',moveNo);
no.addEventListener('touchstart',moveNo);
function moveNo(){
  no.style.position='absolute';
  no.style.left=Math.random()*70+'vw';
  no.style.top=Math.random()*70+'vh';
}

const yes=document.getElementById('yes');
yes.onclick=()=>{
  document.getElementById('question').style.display='none';
  document.getElementById('celebrate').style.display='block';
}
</script></body>
</html>
